name: napari-kld
display_name: Kernel Learning Deconvolution
# use 'hidden' to remove plugin from napari hub search results
# visibility: public
visibility: hidden
# see https://napari.org/stable/plugins/manifest.html for valid categories
categories: ["Image Processing"]
contributions:
  commands:
    - id: napari-kld.get_reader
      python_name: napari_kld._reader:napari_get_reader
      title: Open data with Kernel Learning Deconvolution
    - id: napari-kld.write_multiple
      python_name: napari_kld._writer:write_multiple
      title: Save multi-layer data with Kernel Learning Deconvolution
    - id: napari-kld.write_single_image
      python_name: napari_kld._writer:write_single_image
      title: Save image data with Kernel Learning Deconvolution
    - id: napari-kld.make_sample_data
      python_name: napari_kld._sample_data:make_sample_data
      title: Load sample data from Kernel Learning Deconvolution
    - id: napari-kld.make_container_widget
      python_name: napari_kld:ImageThreshold
      title: Make threshold Container widget
    - id: napari-kld.make_magic_widget
      python_name: napari_kld:threshold_magic_widget
      title: Make threshold magic widget
    - id: napari-kld.make_function_widget
      python_name: napari_kld:threshold_autogenerate_widget
      title: Make threshold function widget
    - id: napari-kld.make_qwidget
      python_name: napari_kld:ExampleQWidget
      title: Make example QWidget
    - id: napari-kld.rldeconv_widhet
      python_name: napari_kld:rl_deconv_widget
      title: Richardson-Lucy deconvolution

  readers:
    - command: napari-kld.get_reader
      accepts_directories: false
      filename_patterns: ['*.npy']
  writers:
    - command: napari-kld.write_multiple
      layer_types: ['image*','labels*']
      filename_extensions: []
    - command: napari-kld.write_single_image
      layer_types: ['image']
      filename_extensions: ['.npy']
  sample_data:
    - command: napari-kld.make_sample_data
      display_name: Kernel Learning Deconvolution
      key: unique_id.1
  widgets:
    - command: napari-kld.make_container_widget
      display_name: Container Threshold
    - command: napari-kld.make_magic_widget
      display_name: Magic Threshold

    - command: napari-kld.make_function_widget # same as command.id above
      autogenerate: true # autogenetate the widget
      display_name: Autogenerate Threshold # widget name

    - command: napari-kld.make_qwidget
      display_name: Example QWidget

    - command: napari-kld.rldeconv_widhet
      autogenerate: true
      display_name: RL Deconvolution
